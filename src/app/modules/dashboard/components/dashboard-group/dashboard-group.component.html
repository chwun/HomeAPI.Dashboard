<div class="group" *ngIf="group">
  <div class="groupTitle">
    <span class="material-icons-outlined" *ngIf="group.icon.length > 0">
      {{ group.icon }}
    </span>
    <span class="title">{{ group.title }}</span>
  </div>

  <div class="groupContent">
    <div class="widgets">
      <app-dashboard-widget-host
        class="widget"
        *ngFor="let widget of group.widgets"
        [widget]="widget">
      </app-dashboard-widget-host>
    </div>
  </div>
</div>
