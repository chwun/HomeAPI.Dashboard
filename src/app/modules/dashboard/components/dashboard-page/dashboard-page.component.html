<div class="container">
  <div class="pageHeader">
    <span *ngIf="page?.icon" class="material-symbols-outlined">
      {{ page?.icon }}
    </span>
    <h1>{{ page?.title ?? '&nbsp;' }}</h1>
  </div>

  <div class="pageContent" *ngIf="page">
    <app-dashboard-group *ngFor="let group of page.groups" [group]="group"></app-dashboard-group>
  </div>

  <div class="pageContent" *ngIf="page === null">
    Dashboard page {{ pageId }} not found
  </div>
</div>
