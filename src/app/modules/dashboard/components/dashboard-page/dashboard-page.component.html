<div class="container">
  <div class="pageHeader">
    <span *ngIf="page?.icon" class="material-symbols-outlined">
      {{ page?.icon }}
    </span>
    <h1>{{ page?.title ?? '' }}</h1>
  </div>

  <div class="pageContent" *ngIf="page; else pageNotFound">
    <app-dashboard-group
      *ngFor="let group of page.groups"
      [group]="group"></app-dashboard-group>
  </div>

  <ng-template #pageNotFound>
    <div class="pageContent">dashboard page not found!</div>
  </ng-template>
</div>
